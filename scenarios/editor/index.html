<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario Editor</title>
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #content {
      height: 25%;
      bottom: 0px;
      right: 0px;
      left: 0px;
      position: fixed;
    }
  </style>

</head>

<body>
  <div id="content">
    <table>
      <tr>
        <th>Title</th>
        <td><input type="text" id="title" oninput="updateScenario(this)" /></td>
      </tr>
      <tr>
        <th>Desc</th>
        <td><input type="text" id="desc" oninput="updateScenario(this)" /></td>
      </tr>
    </table>
  </div>
  <script src="p5.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
